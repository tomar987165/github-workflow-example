name: Show commit message

on:
  push:
    branches:
      - main

jobs:
  print-message:
    runs-on: ubuntu-latest   # corrected key + spelling

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Print commit message
        run: |
          echo "Commit Message:"
          echo "${{ github.event.head_commit.message }}"
